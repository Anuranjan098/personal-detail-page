<!DOCTYPE html>
<html>
<head>
    <title>Personal Details</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <section class="personal-details">
        <h2>Personal Details</h2>

        <section class="section1">
            <label for="firstname">Firstname:</label>
            <input type="text" id="firstname" name="firstname"><br>

            <label for="middlename">Middlename:</label>
            <input type="text" id="middlename" name="middlename"><br>

            <label for="lastname">Lastname:</label>
            <input type="text" id="lastname" name="lastname">
        </section>

        <section class="section2">
            <label for="course">Course:</label>
            <select id="course" name="course">
                <option value="course1">Course 1</option>
                <option value="course2">Course 2</option>
            </select><br>

            <label>Gender:</label>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label>
            <input type="radio" id="other" name="gender" value="other">
            <label for="other">Other</label><br>

            <label for="dob">DOB:</label>
            <input type="date" id="dob" name="dob"><br>

            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" value="+91">
        </section>

        <section class="section3">
            <label for="address">Address:</label>
            <textarea id="address" name="address"></textarea><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email"><br>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password"><br>

            <label for="re-password">Re-type password:</label>
            <input type="password" id="re-password" name="re-password">
        </section>

        <section class="section4">
            <input type="checkbox" id="terms" name="terms" value="agree">
            <label for="terms">Agree to terms and conditions</label><br>

            <input type="file" id="file" name="file">
        </section>

        <section class="section5">
            <input type="color" id="color" name="color" value="#ff0000"><br>

            <input type="reset" value="Reset">
            <input type="submit" value="Submit">
        </section>

    </section>
</body>
</html>
